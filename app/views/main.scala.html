@(pageDetails:PageDetails)(header: Html)(sidebarLeft: Html)(sidebarRight: Html)(footer: Html)(content: Html)


<!DOCTYPE html>

<html>
<head>
<title>title</title>
 <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-dropdown.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-collapse.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-modal.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/customer.min.js")" type="text/javascript"></script>
</head>
<body>
	<section>
		<div id="header">@header</div>
	</section>
	<section>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span2 sidebar-outer">@sidebarLeft</div>
				<div class="span8 main-container-outer">@content</div>
				<div class="span2 sidebar-outer">@sidebarRight</div>
			</div>
		</div>
	</section>
	<section>
		<div id="footer">@footer</div>
	</section>
</body>
</html>
